
<section class="py-5">
  <div class="container">
    <a href="#gallery" class="btn btn-secondary shadow-0"> <i class="pi pi-arrow-left"></i>Back</a>
    <div class="row gx-5">
      <aside class="col-lg-6">
        <div class="border rounded-4 mb-3 d-flex justify-content-center"> <a data-fslightbox="mygalley"
            class="rounded-4" target="_blank" data-type="image"
            > <img
              style="max-width: 100%; max-height: 100vh; margin: auto;" class="rounded-4 fit"
              src={{product.image}}  /> </a> </div>
      </aside>
      <main class="col-lg-6">
        <div class="ps-lg-3">
          <h4 class="title text-dark"> {{product.name}} </h4>
          <div class="d-flex flex-row my-3">
            <div class="text-warning mb-1 me-2"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
                class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fas fa-star-half-alt"></i> <span
                class="ms-1"> 4.5 </span> </div> <span class="text-muted"><i
                class="fas fa-shopping-basket fa-sm mx-1"></i></span> <span class="text-success ms-2">
                  <!-- conditionally show instock status -->
                  {{product.instock ? 'In Stock' : 'Out of Stock'}}
                </span>
          </div>
          <div class="mb-3"> <span class="h5">{{product.price}}</span> <span class="text-muted"> KES</span> </div>
          <p>
            {{product.description || 'No description available'}}
          </p>
          <div class="row">
            <dt class="col-3">Origin:</dt>
            <dd class="col-9">{{product.origin}}</dd>
          </div>
          <hr />
          <div class="row mb-4">
          </div> <a href="#" class="btn btn-warning shadow-0"> Freshly Packed </a> <a href="#"
            class="btn btn-primary shadow-0"> Ready to pick </a> <a href="#"
            class="btn btn-light border border-secondary py-2 icon-hover px-3"> <i class="me-1 fa fa-heart fa-lg"></i>
            Save </a>
            <div class="row mb-4">
              <a href="login">Login</a>
            </div>
        </div>
      </main>
    </div>
  </div>
</section>
